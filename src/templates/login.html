{% extends "base.html" %}

{% block style %}
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/tailwindcss" />
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-slate-400 shadow-lg rounded-lg w-1/4">
            <h3 class="text-2xl font-bold text-center">&lt; Login &gt;</h3>
            <form method="POST" action="/">
                <div class="mt-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="msg-{{ category }} px-4 py-2 rounded relative">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <input type="password" placeholder="Token" name="token" class="w-full px-4 py-2 mt-2 border rounded focus:outline-none focus:ring-1 focus:ring-purple-600">
                    <div class="flex items-baseline justify-center">
                        <button class="px-6 py-2 mt-4 text-white bg-purple-800 rounded-lg hover:bg-purple-950">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
