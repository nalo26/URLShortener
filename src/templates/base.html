<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nalo's URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            .msg-error {
                @apply bg-red-100 border border-red-400 text-red-500;
            }
            .msg-success {
                @apply bg-green-100 border border-green-400 text-green-500;
            }
        }
    </style>
</head>

<body class="bg-black font-mono">
    <div class="w-full h-full m-0 p-0 bg-purple-950 bg-opacity-50">
        {% block content %}
        {% endblock %}
    </div>
    {% block script %}
    {% endblock %}
</body>

</html>
